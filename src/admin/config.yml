backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: master
  ### enable below lines for github integration ###
  # name: github
  # repo: surjithctly/neat-starter
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "Label"
    name: "label"
    folder: "src/label/posts"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Artiste", name: "artiste", widget: "string" }
      - { label: "Lien", name: "link", widget: "string", pattern: ['https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()!@:%_\+.~#?&\/\/=]*)', "Ceci n'est pas une URL correcte"] }
      - label: "Release Image"
        name: "thumbnail"
        widget: "image"
        choose_url: false
        default: "/uploads/chocolate-dogecoin.jpg"
        media_library:
          config:
            multiple: false
  - label: "Bookings"
    name: "bookings"
    folder: "src/bookings/posts"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Instagram", name: "instagram", widget: "string" }
      - { label: "Facebook", name: "facebook", widget: "string" }
      - { label: "Soundcloud", name: "soundcloud", widget: "string" }
      - { label: "Spotify", name: "spotify", widget: "string" }
      - label: "Artist Image"
        name: "thumbnail"
        widget: "image"
        choose_url: false
        default: "/uploads/chocolate-dogecoin.jpg"
        media_library:
          config:
            multiple: false
  - label: "Events"
    name: "events"
    folder: "src/events/posts"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Facebook Event", name: "fbevent", widget: "string", pattern: ['https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()!@:%_\+.~#?&\/\/=]*)', "Ceci n'est pas une URL correcte"] }
      - { label: "Lien Billeterie", name: "shop", widget: "string", pattern: ['https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()!@:%_\+.~#?&\/\/=]*)', "Ceci n'est pas une URL correcte"] }
      - {label: "Location", name: "location", widget: "map" }
      - label: 'Date d√©but'
        name: 'startdate'
        widget: 'date'
        default: ''
        format: 'MMM Do YY'
      - label: 'Date Fin'
        name: 'startdate'
        widget: 'date'
        default: ''
        format: 'MMM Do YY'
      - label: "Event Image"
        name: "thumbnail"
        widget: "image"
        choose_url: false
        default: "/uploads/chocolate-dogecoin.jpg"
        media_library:
          config:
            multiple: false
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      - label: "Quick Links"
        name: "links"
        file: "src/_data/quicklinks.yaml"
        fields:
          - label: Nav Items
            name: links
            widget: list
            collapsed: false
            fields:
              - { label: Title, name: title, widget: string }
              - { label: URL, name: url, widget: string }
              - { label: Description, name: desc, widget: string }
      - label: "Meta Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
